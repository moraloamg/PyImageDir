<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herramienta 1</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/estilos_generales.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/estilos_cabecera.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/estilos_herramienta.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/estilos_cuerpo.css" />
  </head>
  <body>
    <!-- CABECERA -->
    <header class="cabecera">
      <div class="centrador-cabecera">
        <a href="../index.html">
          <img
            src="../img/SVG/Logo_Horizontal_Black.svg"
            alt="Logo"
            class="logo-img"
          />
        </a>

        <nav>
          <a href="#" class="contenedor-apartado-izquierda">
            <span>Herramientas</span>
            <img
              src="../img/SVG/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg"
              alt=""
              class="flecha-icon"
            />
          </a>
          <a href="#" class="contenedor-apartado-izquierda">
            <span>Quiénes somos</span>
          </a>
        </nav>

        <ul>
          <li>
            <a href="#">
              <img
                src="../img/SVG/search_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
                class="iconos-cabecera"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="../img/SVG/dark_mode_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
                class="iconos-cabecera"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="../img/SVG/menu_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
                class="iconos-cabecera"
              />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div class="cuerpo-pagina">
      <div class="titulo-cuerpo">
        <h1 class="titulo-cuerpo-titulo">Herramienta 1</h1>
        <h2 class="titulo-cuerpo-subtitulo">
          La herramienta 1 hace esto, esto y esto, para lo otro y lo de más
          allá.
        </h2>
      </div>
      <!-- CUERPO DE LA HERRAMIENTA (EN DESARROLLO) -->
      <div class="panel-formulario">
        <form class="formulario-herramienta">
          <div class="contenedor-boton">
            <button
              type="button"
              class="boton-abrir-carpeta"
              title="Botón de abrir carpeta"
              onclick="document.getElementById('fileInput').click();"
            >
              Abrir carpeta
            </button>
            <span id="rutaCarpeta">No se ha seleccionado ninguna carpeta</span>
          </div>
          <input
            type="file"
            id="fileInput"
            webkitdirectory
            style="display: none"
            onchange="document.getElementById('rutaCarpeta').textContent = this.value;"
          />
          <div class="campo-formulario">
            <label for="ancho">Ancho:</label>
            <input
              type="text"
              id="ancho"
              name="ancho"
              placeholder="Escribe el ancho de la foto en píxeles"
            />
          </div>
          <div class="campo-formulario">
            <label for="alto">Alto:</label>
            <input
              type="text"
              id="alto"
              name="alto"
              placeholder="Escribe el alto de la foto en píxeles"
            />
          </div>
          <div class="dropdown">
            <div class="dropdown-header" onclick="toggleOptions()">
              <strong>Opciones adicionales</strong> <span class="arrow">▼</span>
            </div>
            <div id="options" class="dropdown-content">
              <div
                class="campo-formulario checkbox"
                title="Selecciona esta opción si te interesa la opción 1"
              >
                <input type="checkbox" id="opcion1" name="opcion1" />
                <label for="opcion1">Opción 1</label>
              </div>
              <div
                class="campo-formulario checkbox"
                title="Selecciona esta opción si te interesa la opción 2"
              >
                <input type="checkbox" id="opcion2" name="opcion2" />
                <label for="opcion2">Opción 2</label>
              </div>
            </div>
          </div>
          <button type="submit" class="boton-formulario">Ejecutar</button>
        </form>
      </div>
    </div>
    <!-- colocamos el script cuando se ha cargado todo-->
    <script src="../js/funciones_pagina.js"></script>
  </body>
</html>
